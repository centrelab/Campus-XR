<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Explorer + Room Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Default way of creating an embed (no SDK support) -->
    <!-- <iframe id="matterport" class="inactive" src='https://my.matterport.com/show/?m=BQNa4ykRzUQ&play=1&qs=1' frameborder='0' allowfullscreen allow='xr-spatial-tracking' 
    sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
    </iframe> -->

    <!-- Using the SDK via bundle -->
    <iframe id="matterport" class="inactive" width="740" height="480" src="bundle/showcase.html?m=BQNa4ykRzUQ&applicationKey=tchcny4w75fpm678pxw3sndbc&play=1&qs=1" frameborder=”0” allowfullscreen allow="vr"></iframe>

    <!-- Using the SDK via web component (new method) -->
    <!-- <matterport-viewer id="matterport" class="inactive" m="BQNa4ykRzUQ" play="1" qs="1"></matterport-viewer> -->

    <canvas class="webgl"></canvas>
    <h1 id="header">ICT Explorer + Room Finder</h1>
    <a id="source-code" target="_blank" href="https://github.com/omarkhan03/ICT-Explorer">Source code</a> 
    <button class="reset">Reset</button>
    <button class="f7">Floor 7</button>
    <button class="f6">Floor 6</button>
    <button class="f5">Floor 5</button>
    <button class="f4">Floor 4</button>
    <button class="f3">Floor 3</button>
    <button class="f2">Floor 2</button>
    <button class="f1">Floor 1</button>
    <p id="goto" class="goto-inactive">Select a floor</p>

    <script type="module" src="./script.js"></script>
    <script>
        const showcase = document.getElementById('matterport');
            const showcaseWindow = showcase.contentWindow;
            showcase.addEventListener('load', async function() {
            let mpSdk;
            try {
                mpSdk = await showcaseWindow.MP_SDK.connect(showcaseWindow);
            }
            catch(e) {
                console.error(e);
                return;
            }

            console.log('Hello Bundle SDK', mpSdk);
            });
    </script>
</body>
</html>
